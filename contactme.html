
<!DOCTYPE html>

<html>
<head>
<title>Main page</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<h3>Thank you for contacting. Kindly fill in the following information.. </h3><br>

<h1>Personal Details-Form</h1>
<form>
    <fieldset>
        <legend>Contact Us</legend>
        <label>Name</label><br>
        <input type="text" id="name"><br><br>
        <label>Email</label>
        <input type="email" id="email"><br><br>
        <label>Contact Number</label><br>
        <input type="password" id="contact"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="gender" name="gender"
        value="female">Female<br>
        <input type="radio" id="gender" name="gender"
        value="male">Male<br><br>
        <label>Favourite Cities</label><br>
        <input type="checkbox" id="city" value="New Delhi">New Delhi<br>
        <input type="checkbox" id="city" value="Kochi">Kochi<br>
        <input type="checkbox" id="city" value="Hyderabad">Hyderabad<br>
        <input type="checkbox" id="city" value="Aajmar">Aaajmer<br>
        <input type="checkbox" id="city" value="Chennai">Chennai<br>
        <input type="checkbox" id="city" value="Goa">Goa<br><br>
        <label>Birthdate</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <input type="Submit">
    </fieldset>
</form>
</body>
</html>
